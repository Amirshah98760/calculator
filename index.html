<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="container">
        <input type="text" id="display">
        <div class="buttons">
            <button onclick="appendNumber('7')" class="btn btnNum">7</button>
            <button onclick="appendNumber('8')" class="btn btnNum">8</button>
            <button onclick="appendNumber('9')" class="btn btnNum">9</button>
            <button onclick="appendOperator('+')" class="btn btnSpecial">+</button>
            <button onclick="appendNumber('4')" class="btn btnNum">4</button>
            <button onclick="appendNumber('5')" class="btn btnNum">5</button>
            <button onclick="appendNumber('6')" class="btn btnNum">6</button>
            <button onclick="appendOperator('-')" class="btn btnSpecial">-</button>
            <button onclick="appendNumber('1')" class="btn btnNum">1</button>
            <button onclick="appendNumber('2')" class="btn btnNum">2</button>
            <button onclick="appendNumber('3')" class="btn btnNum">3</button>
            <button onclick="appendOperator('*')" class="btn btnSpecial">*</button>
            <button onclick="clearDisplay()" class="btn btnsm">C</button>
            <button onclick="appendNumber('0')" class="btn btnNum">0</button>
            <button onclick="calculateResult()" class="btn btnSpecial">=</button>
            <button onclick="appendOperator('/')" class="btn btnSpecial">/</button>
            <!-- <button onclick="eraseLastCharacter()" class="btn btnlg">Del</button> -->
            <!-- <button onclick="appendDecimal()">.</button> -->
        </div>
    </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
